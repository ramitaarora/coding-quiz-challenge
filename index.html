<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <nav>
            <a href="./highscores.html">View High Scores</a>
            <p class="timer">Timer: 10</p>
        </nav>
        <h1>Coding Quiz Challenge</h1>
        
    </header>
    <main>
        <section class="start">
            <button id="start-button">Click to Start Quiz</button>
        </section>
        <section class="quiz hidden">
            <div class="score">
                
            </div>
            <div class="question">
                
            </div>
            <div class="answers">
                
            </div>
            <div class="wrong-right">
                <hr>
                <p class="wrong hidden">Wrong!</p>
                <p class="right hidden">Right!</p>
            </div>
            <div class="play-again hidden">
                <button id="play-again-button">Click to Play Again</button>
            </div>
        </section>
    </main>
    <script src="./assets/script/script.js"></script>
</body>
</html>
