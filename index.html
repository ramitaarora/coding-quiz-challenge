<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Chellenge</title>
</head>
<body>
    <header>
        <nav>
            <p>View High Scores</p>
        </nav>
        <h1>Coding Quiz Challenge</h1>
        
    </header>
    <main>
        <section class="start">
            <button id="start-button">Click to Start</button>
        </section>
        <section class="quiz hidden">
            <div class="question">
                <h2>Question</h2>
            </div>
            <div class="answers">
                <p>Answers</p>
            </div>
            <div class="wrong-right">
                <p>Wrong or Right</p>
            </div>
        </section>
    </main>
    <script src="./assets/script/script.js"></script>
</body>
</html>
